<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles/styles.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:600,700&display=swap"
			rel="stylesheet"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Rock, Paper, Scissors</title>

		<!-- Score Rules You Picked The House Picked You Win You Lose Play Again -->
	</head>
	<body>
		<div class="container">
			<div class="wrapper-header-banner">
				<h1 class="wrapper-header-banner-headline">
					Rock
					<br />
					Paper
					<br />
					Scissors
				</h1>
				<div class="wrapper-score-tile">
					<h3>Score</h3>
					<span class="score-number">0</span>
				</div>
			</div>

			<!-- Choose A Tile -->
			<div class="wrapper-rps-btns">
				<div class="top-row">
					<div class="custom-padding">
						<button id="paper-step-1-btn">
							<div class="wrapper-paper">
								<img
									src="./assets/images/icon-paper.svg"
									alt="paper icon"
									class="paper-icon"
								/>
							</div>
						</button>
					</div>
					<button id="scissors-step-1-btn">
						<div class="wrapper-scissors">
							<img
								src="./assets/images/icon-scissors.svg"
								alt="scissors icon"
								class="scissors-icon"
							/>
						</div>
					</button>
				</div>
				<div class="bottom-row">
					<button id="rock-step-1-btn">
						<div class="wrapper-rock">
							<img
								src="./assets/images/icon-rock.svg"
								alt="rock icon"
								class="rock-icon"
							/>
						</div>
					</button>
				</div>
				<div class="pentagon">
					<img src="./assets/images/bg-triangle.svg" alt="triangle" />
				</div>
			</div>

			<div class="match hide">
				<div class="pick">
					<div>You Picked</div>
					<div class="emptyPick"></div>
					<div id="myPick">
						<img src="./assets/images/icon-scissors.svg" alt="scissors" />
					</div>
				</div>
				<div class="result hide">
					<div>You Lose</div>
					<button id="reset">Play Again</button>
				</div>
				<div class="pick">
					<div>The House Picked</div>
					<div class="emptyPick"></div>
					<div id="housePick" class="appear">
						<img src="./assets/images/icon-paper.svg" alt="paper" />
					</div>
				</div>
			</div>

			<div class="button-container">
				<button id="rules">Rules</button>
			</div>

			<div class="modal-container">
				<div class="modal">
					<div>
						<div>Rules</div>
						<img src="./assets/images/icon-close.svg" id="close" alt="close" />
					</div>

					<img
						src="./assets/images/image-rules.svg"
						id="rules"
						alt="rules image"
					/>
				</div>
			</div>
		</div>

		<footer>
			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
					Frontend Mentor
				</a>
				. Coded by
				<a href="https://www.frontendmentor.io/profile/hannah-saurusrex">
					Hannah McMahon
				</a>
				.
			</div>
		</footer>

		<script src="./assets/scripts/app.js"></script>
	</body>
</html>
